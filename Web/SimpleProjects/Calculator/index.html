<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="flex flex-col min-h-screen bg-veryDarkBlue items-center justify-center gap-12 relative overflow-hidden">
    <h1 class="z-20 text-7xl text-white text-center font-semibold">Calculator</h1>
    <section id="calculator" class="relative z-10 p-4 bg-darkBlue rounded-xl flex flex-col gap-4 backdrop-blur-3xl 
      border-[1px] items-center justify-center">
      <div id="display" class="overflow-hidden relative bg-blue h-[120px] w-80 my-2 p-2 gap-4 rounded-lg flex flex-col items-end justify-end">
        <div id="previous-view" class="text-3xl text-slate-500 font-semibold absolute top-4"></div>
        <div id="current-view" class="text-5xl text-slate-400 font-semibold"></div>
      </div>
      <div id="buttons" class="grid grid-cols-4 gap-2 text-2xl font-bold text-cyan-400">
        <button clear class="p-4 bg-skyBlue rounded-lg text-yellow-100 col-span-2">AC</button>
        <button delete class="p-4 bg-skyBlue rounded-lg text-red-300">DEL</button>
        <button operation class="p-4 bg-skyBlue rounded-lg text-indigo-300">/</button>
        <button number class="p-4 bg-skyBlue rounded-lg">1</button>
        <button number class="p-4 bg-skyBlue rounded-lg">2</button>
        <button number class="p-4 bg-skyBlue rounded-lg">3</button>
        <button operation class="p-4 bg-skyBlue rounded-lg text-indigo-300">*</button>
        <button number class="p-4 bg-skyBlue rounded-lg">4</button>
        <button number class="p-4 bg-skyBlue rounded-lg">5</button>
        <button number class="p-4 bg-skyBlue rounded-lg">6</button>
        <button operation class="p-4 bg-skyBlue rounded-lg text-indigo-300">+</button>
        <button number class="p-4 bg-skyBlue rounded-lg">7</button>
        <button number class="p-4 bg-skyBlue rounded-lg">8</button>
        <button number class="p-4 bg-skyBlue rounded-lg">9</button>
        <button operation class="p-4 bg-skyBlue rounded-lg text-indigo-300">-</button>
        <button number class="p-4 bg-skyBlue rounded-lg text-cyan-400">.</button>
        <button number class="p-4 bg-skyBlue rounded-lg">0</button>
        <button equal class="p-4 bg-skyBlue rounded-lg text-white col-span-2">=</button>
      </div>
    </section>
    <span class="absolute translate-y-[200px] translate-x-[340px] h-96 w-96 rounded-full bg-gradient-to-r from-cyan-400 to-indigo-500"></span>
    <span class="absolute -translate-y-[400px] translate-x-[1000px] h-[800px] w-[800px] rounded-full bg-gradient-to-r from-red-400 to-indigo-500"></span>
    <span class="absolute -translate-x-56 h-[200px] w-[200px] rounded-full bg-gradient-to-r from-red-400 to-indigo-500"></span>
    <span class="absolute -translate-y-[400px] translate-x-28 h-[300px] w-[300px] rounded-full bg-gradient-to-r from-red-400 to-pink-500"></span>
    <span class="absolute translate-y-[450px] -translate-x-28 h-[300px] w-[300px] rounded-full bg-gradient-to-r from-green-400 to-cyan-500"></span>
    <span class="absolute -translate-y-[100px] -translate-x-[1000px] h-[600px] w-[600px] rounded-full bg-gradient-to-r from-cyan-400 to-indigo-500"></span>
    <p class="absolute bottom-4 z-30 text-lg text-indigo-100 mt-8">Made by <a class="underline text-slate-700" href="https://github.com/zelfroster">Sumit Kumar Soni</a></p>
  </main>
  <script src="./script.js"></script>
</body>
</html>
