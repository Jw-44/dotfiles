# vim:fileencoding=utf-8:ft=conf

enable_audio_bell	no

#<--- font-config --->
font_family		JetBrains Mono Medium Nerd Font
italic_font		auto
bold_font		auto
bold_italic_font	auto

font_size		16.0

disable_ligatures	never

#<--- colorscheme-config --->

# The basic colors
#foreground              #CDD6F4
#background              #1E1E2E
